<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just Admiring You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:#0b0b0f;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Inter', sans-serif;
    color:#f5f5f5;
    overflow:hidden;
}

.main{
    text-align:center;
    padding:30px;
    max-width:380px;
    animation: fade 1.5s ease;
}

#text{
    font-family:'Playfair Display', serif;
    font-size:22px;
    line-height:1.5;
    opacity:0;
    transition:opacity 1s;
}

#photo{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin:25px auto 0;
    display:none;
    border:2px solid rgba(255,182,193,0.6);
}

#end{
    margin-top:25px;
    font-size:12px;
    opacity:0;
    font-style:italic;
}

@keyframes fade{
    from{opacity:0}
    to{opacity:1}
}
</style>
</head>

<body>

<!-- ðŸŽ¶ Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="main" onclick="next()">
    <div id="text"></div>
    <img id="photo" src="her.jpg">
    <div id="end">made by HOTOKE for JASMINE</div>
</div>

<script>
const lines = [
  "I donâ€™t admire you loudly.",
  "I admire you quietly â€” the way nights admire stars.",
  "Your beauty isnâ€™t something you show.",
  "Itâ€™s something you simply are.",
  "Somewhere between your eyes and your smile,",
  "the world forgets how fast it was moving.",
  "You donâ€™t try to be unforgettable.",
  "And thatâ€™s exactly why you are."
];

let i = 0;
const text = document.getElementById("text");
const photo = document.getElementById("photo");
const end = document.getElementById("end");

function next(){
    if(i < lines.length){
        text.style.opacity = 0;
        setTimeout(()=>{
            text.innerText = lines[i];
            text.style.opacity = 1;
            i++;
        },500);
    }
    else if(photo.style.display === "none"){
        photo.style.display = "block";
        photo.style.opacity = 0;
        setTimeout(()=>photo.style.opacity = 1,100);
    }
    else{
        end.style.opacity = 1;
    }
}

// scroll also triggers next
window.addEventListener("wheel", next);

// auto start
next();
</script>

</body>
</html>
